<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Your World. Your Love</h1>
    <p class="lead">Join the dating site where you could meet anyone, anywhere!</p>
    <div class="text-center">
      <button class="btn btn-info btn-lg mr-3" (click)="registerToggle()" >Register</button>
      <button class="btn btn-info btn-lg">more...</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register></app-register>
      </div>
    </div>
  </div>
</div>
