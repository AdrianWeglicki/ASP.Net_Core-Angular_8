<nav class="navbar navbar-expand-lg navbar-light bg-light" style="justify-content: space-between">

  <a class="navbar-brand" href="">Dating Site</a>
  <ul *ngIf='loggedIn()' class="navbar-nav mr-auto">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/users']">Members</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/likes']">Like</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']">Messages</a>
    </li>
  </ul>

  <div *ngIf='loggedIn()' class="dropdown" dropdown>
    <a class="dropdown-toggle" dropdownToggle>
      Welcome {{ authService.decodedToken.unique_name | titlecase }}
    </a>
    <div class="dropdown-menu mt-4" *dropdownMenu>
      <a class="dropdown-item" ><i class="fa fa-user" aria-hidden="true"></i><a>   Edit profile</a></a>
        <div class='dropdown-divider'></div>
      <a class="dropdown-item"  (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true" ></i><a>   Logout</a></a>
    </div>
  </div>

  <form *ngIf='!loggedIn()' #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" placeholder="Member" [(ngModel)]="model.username" name="username"
      required>
    <input class="form-control mr-sm-2" type="password" placeholder="Password" [(ngModel)]="model.password"
      name="password" required>
    <button [disabled]="!loginForm.valid" class="btn btn-info my-2 my-sm-0" type="submit">Sign In</button>
  </form>

</nav>
