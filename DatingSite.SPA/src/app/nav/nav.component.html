<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating Site</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Members </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Like</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)='logout()' href="#">Logout</a>
      </li>
    </ul>
    <div *ngIf='loggedIn()' class ="dropdown">
      <a class="btn btn-secondary text-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Welcome {{ authService.decodedToken.unique_name | titlecase }}
      </a>  
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#"><i class='fa fa-user'></i>Edit profile</a>
        <div class='dropdown-divider'></div>
        <a class="dropdown-item" (click)="logout()" href="#"><i class='fa fa-sign-out'></i>Logout</a>
      </div>
    </div>

    <form *ngIf='!loggedIn()' #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Member" [(ngModel)] = "model.username" name="username" required>
      <input class="form-control mr-sm-2" type="password" placeholder="Password" [(ngModel)] = "model.password" name="password" required>
      <button [disabled]="!loginForm.valid" class="btn btn-outline-warning my-2 my-sm-0" type="submit">Sign In</button>
    </form>
</nav>
