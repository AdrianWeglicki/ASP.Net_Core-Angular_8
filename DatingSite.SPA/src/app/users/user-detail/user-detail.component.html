<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.username}}">
        <div class="card-body">
          <div>
            <strong>Username:</strong>
            <p>{{user?.username}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Localization:</strong>
            <p>{{user?.city}}</p>
          </div>
          <div>
            <strong>Country:</strong>
            <p>{{user?.country}}</p>
          </div>
          <div>
            <strong>Created account:</strong>
            <p>{{user?.created}}</p>
          </div>

        </div>
          <div class="card-content mb-2">
            <div class="btn-group d-flex flex-row" role="group">
              <button class="btn danger">Like<i class="fa fa-heart ml-2"></i></button>
              <button class="btn primary">Message<i class="fa fa-envelope ml-2"></i></button>     
            </div>     
        </div>       
      </div>
    </div>
    <div class="col-sm-8">
      Others details user
    </div>
  </div>
</div>>
