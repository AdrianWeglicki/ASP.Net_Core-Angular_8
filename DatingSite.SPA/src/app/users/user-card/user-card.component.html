<div class="card mb-2 mt-2">

  <div class="card-body p-2">
      <h6 class="card-title text-center mb-1"><i class="fa fa-user ml-1"></i>
        {{user.username}}, {{user.age}}
      </h6>
  </div>

  <div class="card-img-wrapper">
      <img src="{{user.photoUrl}}" class="card-img-top" alt="{{user.username}}">
      <ul class="list-inline text-center user-icons animate">
        <li class="list-inline-item">
          <button class="btn btn-primary btn-sm">
            <i class="fa fa-heart"></i>
          </button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary btn-sm" [routerLink]="['/users/', user.id]" routerLinkActive="router-link-active" >
              <i class="fa fa-user"></i>
            </button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary btn-sm">
              <i class="fa fa-envelope"></i>
            </button>
        </li>
      </ul>
  </div>
  
  <div class="card-body p-0 ">
    <p class="card-text text-center text-muted">{{user.city}}</p>
  </div>
</div>
